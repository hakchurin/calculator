<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <link href="main.css" rel="stylesheet" media="screen"/>
  </head>


  <body>
    <div class="output">
      <output type ="text" name= "name" id="output">
    </output>
      </div>


<section>

<div class="top">
<input type ="button" name= "name" value="1" id="b1">
<input type ="button" name= "name" value="2" id="b2">
<input type ="button" name= "name" value="3" id="b3">
<input type ="button" name= "name" value="4" id="b4">

</div>

<div class="middle">
<input type ="button" name= "name" value="5" id="b5">
<input type ="button" name= "name" value="6" id="b6">
<input type ="button" name= "name" value="7" id="b7">
<input type ="button" name= "name" value="8" id="b8">
</div>

<div class="bottom">
  <input type ="button" name= "name" value="9" id="b9">
  <input type ="button" name= "name" value="0" id="b0">
<input type ="button" name= "name" value="*" id="multiply">
<input type ="button" name= "name" value="-" id="subtract">
</div>

<div class="last">
<input type ="button" name= "name" value="+" id="plus">
<input type ="button" name= "name" value="/" id="divide">
<input type ="button" name= "name" value="Clear" id="Clear">
</div>


<div class="math">

</div>

<div class="clear">
  <input type ="button" name= "name"  value="calculate" id="calculate">


</div>



</section>
    <script src="main.js" type="text/javascript"></script>

</body>
</html>
